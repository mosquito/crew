machine:
  services:
    - rabbitmq-server
  python:
      version: 2.7.5

dependencies:
  override:
    - sudo rabbitmqctl stop_app
    - sudo rabbitmqctl reset
    - sudo rabbitmqctl start_app
    - pip install wheel
    - pip install tornado nose requests
    - pip install -e .

test:
  override:
    - nosetests -v -d tests/*